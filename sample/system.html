<html>
	<head>
		<title>Test correct load of System.js module</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.12.1/system.js"></script>
		<script type="text/javascript">		
			System.import('/dist/system/EventListener.js').then(OSEventListenerModule => {
				const EventListener = OSEventListenerModule.default;
				const event = new EventListener('myEvent');
				event.subscribeWithKey((message) => {
					console.log(message);
					event.unsubscribeWithKey('e');
				}, 'e');
				event.dispatch('IT WORKS');	
			});					
		</script>
	</head>
	<body>
	</body>
</html>
