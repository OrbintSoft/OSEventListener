<html>
	<head>
		<title>Test correct load of browser bundled library</title>
		<script type="text/javascript" src="../dist/bundle/OSEventListener.js"></script>
		<script type="text/javascript">
			const event = new OS.EventListener('myEvent');
			event.subscribeWithKey((message) => {
				console.log(message);
				event.unsubscribeWithKey('e');
			}, 'e');
			event.dispatch('IT WORKS');
		</script>
	</head>

</html>
